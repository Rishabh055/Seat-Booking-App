<div class="book-container">
    <h2>Book Seats</h2>

    <form (ngSubmit)="bookSeats()" #bookForm="ngForm">
        <!-- User Details -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" [(ngModel)]="userDetails.name" name="name" placeholder="Enter your name"
            required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" [(ngModel)]="userDetails.email" name="email" placeholder="Enter your email"
            required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" [(ngModel)]="userDetails.phone" name="phone" placeholder="Enter your phone number"
            required />

        <!-- Seat Preferences -->
        <label for="preferredRow">Preferred Row (Optional):</label>
        <input type="number" id="preferredRow" [(ngModel)]="userDetails.preferredRow" name="preferredRow"
            placeholder="Enter preferred row (1-12)" min="1" max="12" />

        <label for="seats">Number of Seats to Book:</label>
        <input type="number" id="seats" [(ngModel)]="seatsToBook" name="seatsToBook" placeholder="1-7" required min="1"
            max="7" />

        <!-- Submit Button -->
        <button type="submit">Book Now</button>
    </form>
</div>
